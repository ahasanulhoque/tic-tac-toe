<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="game">
        <div id="player-1" class="player">
            <h2 id="player-1-name">X's: </h2>
            <input name="player-1-name" id="player-1-input" placeholder="Enter your name">
        </div>
        <div id="tic-tac-toe-board">
            <div id="row-1">
                <div id="square-0"></div>
                <div id="square-1"></div>
                <div id="square-2"></div>
            </div>
            <div id="row-2">
                <div id="square-3"></div>
                <div id="square-4"></div>
                <div id="square-5"></div>
            </div>
            <div id="row-3">
                <div id="square-6"></div>
                <div id="square-7"></div>
                <div id="square-8"></div>
            </div>
            <div id="button-wrapper">
                <button id="start-game">Start game</button>
            </div>
        </div>
        <div id="player-2" class="player">
            <h2 id="player-2-name">O's: </h2>
            <input name="player-2-name" id="player-2-input" placeholder="Enter your name">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
